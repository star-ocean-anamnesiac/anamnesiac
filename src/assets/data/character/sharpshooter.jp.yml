  notes: >
      _A highly mobile Shooter who interestingly uses a melee weapon, but boasts skills powerful enough to hit hard even without starting with a normal.
      Despite his good damage output, having four single hit skills makes him the worst character in the game at hitcount generation (bad both for
      hitcount based talents and enabling party rush gain), and while HP-contingent Damage isn't as risky as ATK, it's still not an ideal condition for what
      you're getting out of him. Popular for autoing content due to Sword 3's efficient crowd clearing and his AI's love for spamming it._
      
      
      **TL DR**
      
      
      **Pros**
      
      - Fantastic personal damage for his role.

      - Talents increase party movility greatly.

      - Strong damage buff.

      - OHS wielder which means close range weapon talents affect him. Also has great elemental coverage.
      
      
      **Cons**
      
      - No ranged normals.

      - Bad at building and maintaining hitcount.

      - Skills mean he can whiff on highly mobile bosses.
      
      
      **Rotation**
      
      *YoHRa Pod: One > YoHRa Arms: Four > YoHRa Pod: One > YoHRa Arms: Four > YoHRa Arms: Four (Ranged Combo)*

      *Normal > YoHRa Arms: Four > YoHRa Pod: Two > YoHRa Arms: Four > YoHRa Arms: Four (Melee Combo)*

