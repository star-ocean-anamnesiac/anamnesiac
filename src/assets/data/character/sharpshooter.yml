            priority: 1
            buff: AP Cost Reduction
            buffValue: 15
    - name: "Covert Operation"
      effects: 
        - desc: Repel +1

  skills:
    - name: "Poisonous Shot"
      picture: Sylvan_Shot
      power: ATK x 200%
      ap: 20
      maxHits: 8
    - name: "Poisonous Guillotine"
      picture: Guillotine
      power: ATK x 370%
      ap: 32
      maxHits: 4
    - name: "Poisonous Terror"
      picture: Victory_Terror
      power: ATK x 500%
      ap: 35
      maxHits: 10
    - name: "Poisonous Blade"
      picture: Mirror_Blade
      power: ATK x 680%
      ap: 40
      maxHits: 6
      
  rush:
    name: "Divine Wrath"
    picture: Divine_Wrath_Nel
    effects: 
      - desc: Normal Attacks have +15% chance to Deadly Poison
      - desc: Normal Attacks will do an additional hit on Normal Attacks that does 20% of your damage
        duration: 20
      - desc: High Chance to inflict Deadly Poison during Rush.
    power: ATK x 2000%
    maxHits: 18

  notes: >
      _You could say there are two flavors of Nel Zepher: the flavor where the boss is vulnerable to poison and the flavor where the
      boss is not. Rare is a character who is this polarized by a singular detail._
      
      _A Nel against a poison-vulnerable boss has potential to be among the strongest dps in the game, capable of melting high HP bosses
      in seconds, on top of having incredible defensive utility and a great offensive buffing kit. If the boss can't be poisoned,
      her dps is among the worst in the game, and she becomes more of a support/utility character._
      
      _Thankfully, that utility is pretty good. Her fast rush gain enables her to basically erase anything a boss does that
      can feasibly be threatening with the only downside being a hitcount reset (which is granted, significant). Her AP reduction
      raises everyone's dps, and is commonly underestimated. Her crit+10% isn't incredible, but it's a nice bonus._
      
      _In the end, she's a character you probably won't bring to every boss. But when she's toxic, she is truly beautiful._
      
      
      **TL DR**
      
      
      **Pros**
      
      - Poison damage is ridiculous.

      - Good general-purpose buffing.

      - Fastest rush gain in the game, enabling her to effectively erase boss mechanics on command.

      - Daggers are a great weapon, with excellent kiting ability.
      
      
      **Cons**
      
      - Without poison vulnerability, her dps is abysmal.

      - A poorly played Nel can grief the party by resetting hitcount unnecessarily, 
        cutting elem bursts short or constantly interrupting the fight.

      - Repel+1 hampers her ability to assume Shooter's primary role: kiting.

      - High animation lock on her best rush generation move (Poisonous Terror)

      - Poisonous Blade is a horrible move with horrible tracking and a tiny hitbox, and her best dps relies on it.
      
      
      **Rotation**
      
      *Normal > P.Terror > P.Shot > P.Terror > * (Best Rush Gain)*

      *Normal > P.Shot > P.Blade > P.Shot > * (General Damage)*

      *Normal > CA P.Blade (to align) > P.Shot > P.Blade > * (Best Damage vs. Big Targets)*

