      themselves are lesser. Plus while post-rush she helps bring the pain she isn't a good option if you're looking for someone to
      help the party deal damage in the same way Maria can for instance._
      
      _In summary Clair is a fantastic character and one worth considering taking to MLB due to being cheaper to limit break and augment
      which makes her an option worth considering for newer players wanting a decent character early. She is also pretty future proof
      with her assist and her eventual awakening both being quite powerful._
      
      
      **TL DR**
      
      
      **Pros**
      
      - Anti-flinch for the party. No defender required.

      - The best ATK damage reduction buff in the game.

      - The best post rush damage buff in the game.

      - Daggers are a great weapon, with excellent kiting ability.
      
      - Non-ace so cheaper to limit break and augment.
      
      
      **Cons**
      
      - Lacks offensive buffs pre-rush.

