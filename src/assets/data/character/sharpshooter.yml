      Though it does require 200 hits to achieve this, Bridal Maria is capable of racking up the hits, especially since her version
      of gravity bullet is different from the one we know with some tracking on it and is great against larger enemies. She also gets
      a pretty big AP reduction and slight ATK buff once past 50 hits. Plus she does add a little extra damage to everyones normals
      for a slight dps increase. Her post rush buff gives 60% ATK which means she doesn't need to worry about 2bs conditional._
      
      _Now for downsides. The 200 hit condition is a mighty buff and to match Awakened Maria she needs 100 hits and 150 hits to
      match 9S for their best damage buffs. Her flat damage buff is just the Maria one. Her ATK post rush buff is kind of meh
      considering 2b exists and that awakened Fidel is coming with a flat 50% buff as well. Her lack of Squall hurts and it's
      replacement in burst Emissions is pretty bad. Also her rush has been bugged in JP since release and it doesn't contribute to
      Elemental Burst. Which hurts even more so as it would have made her better against light weak bosses. In summary Bridal Maria
      is a good enough unit, but she is outclassed and to get the best out of her requires more work then it seems worth._
      
      
