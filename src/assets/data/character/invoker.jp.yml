      _Faize's awakening further enhances his party buffing both offensively and defensively; to oversimplify, he's effectively Capell-meets-Fiore with a side of party 
      Guts now.  Extinction meshes with his kit well, both providing obscene rush gain and offering a delayed hit he can exploit with his new skill chain talent, but
      you'll still be forced to bring Needles for combo filler without at least -10% AP.  His rush now has a proper mult as well.  Strong on his own, incredible with
      INT buffs; even without them though his party support is highly appreciated.  Note that alongside his awakening (but not tied to it), he was also reworked to
      be a Hrist-style sheath, giving him a proper ranged normal and facilitating full combos as a result.  While able to use sheathes, only his normals and rush
      can change elements.  It hurts his combo damage significantly to use him against anything that isn't dark weak, but his talents and a functional rush may
      be enough merit for him depending on your needs.
      
