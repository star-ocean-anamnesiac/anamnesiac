      **TL DR**
      
      
      **Pros**
      
      - Non-ace so cheaper to MLB and augment.
      
      - Has good damage output, especially for a non-ace.
      
      - Can inflict curse.
      
      - Good party wide buffs and a grit talent to help him live.
      
      
      **Cons**
      
      - Locked into dark.
      
      - Extremely squishy.
      
      - Melee normals and short ranged spells can make him awkward to play.
      
      - Non-ace so has less stats.
      

      **Rotation**

      *CA Shadow Needles > Reaping Spark > Shadow Needles > Spam till out of AP (Ranged damage rotation.)*
      
      *Normal > Shadow Needles > Reaping Spark > Cursed Devourer (Melee damage rotation.)*
      
      *Normal > Extinction > Slicer > Needles - Because of the delays on Faize's spells, everything simultaneously hits at 300% to maximize his skill chain bonus.*
      
      *Normal > Extinction > Slicer > Extinction^n - postrush*
      
      *Normal > Slicer > Extinction > Slicer^n - alt postrush; don't use during stun*

